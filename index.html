<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <section class="screen">
      0
    </section>

    <section class="calculator-buttons">
      <div class="caculator-buttons-row">
        <button class="calculator-button function plus">+</button>
        <button class="calculator-button function minus">-</button>
        <button class="calculator-button function divide">/</button>
        <button class="calculator-button function multiply">*</button>
      </div>

      <div class="caculator-buttons-row">
        <button class="calculator-button number 6">6</button>
        <button class="calculator-button number 7">7</button>
        <button class="calculator-button number 8">8</button>
        <button class="calculator-button number 9">9</button>
      </div>

      <div class="caculator-buttons-row">
        <button class="calculator-button number 2">2</button>
        <button class="calculator-button number 3">3</button>
        <button class="calculator-button number 4">4</button>
        <button class="calculator-button number 5">5</button>
      </div>

      <div class="calculator-buttons-row">
        <button class="calculator-button number 0">0</button>
        <button class="calculator-button number 1">1</button>
        
      </div>

      <div class="calculator-buttons-row">
        <button class="calculator-button function float">.</button>
        <button class="calculator-button function clear">AC</button>
        <button class="calculator-button function enter">Enter</button>
        <button class="calculator-button function remainder">%</button>
      </div>
      
    </section>
  </div>


  <script src="index.js"></script>
</body>
</html>
